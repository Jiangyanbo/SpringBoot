# 端口
server.port=8001
# 服务名
spring.application.name=asuka-user
# 域名
domain.name=127.0.0.1:8080

# 数据库地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user?useUnicode=true&characterEncoding=utf8
# 数据库账号密码
spring.datasource.username=root
spring.datasource.password=root
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis 配置文件地址
# mapper文件地址
mybatis.mapper-locations=classpath:com/asuka/user/mapper/*.xml

# mysql 8小时超时问题
spring.datasource.druid.validation-query=SELECT 'x'
# 长sql
spring.datasource.druid.filter.stat.slow-sql-millis=5000
spring.datasource.druid.filter.stat.log-slow-sql=true
# 监控地址
spring.datasource.druid.web-stat-filter.url-pattern=/druid/*

# 注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:8000/eureka
eureka.instance.hostname=127.0.0.1
